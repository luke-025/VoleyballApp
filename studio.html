<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Studio / wywiad – overlay</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .studio-root {
      position: absolute;
      left: 50%;
      bottom: 40px;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      pointer-events: none; /* żeby nie przeszkadzać w kliku w OBS */
    }

    .studio-bar {
      padding: 10px 32px;
      border-radius: 999px;
      border: 1px solid #1f2937;
      background: radial-gradient(circle at top, #111827, #020617 70%);
      box-shadow:
        0 18px 40px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(15, 23, 42, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      min-width: 600px;
      max-width: 900px;
    }

    .studio-title {
      font-size: 20px;
      font-weight: 800;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .studio-subtitle {
      font-size: 12px;
      color: #9ca3af;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .studio-logos-row {
      display: flex;
      gap: 12px;
      max-width: 900px;
      width: 100%;
      margin-top: 4px;
    }

    .logo-box {
      flex: 1;
      height: 90px;
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.6);
      padding: 8px 14px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-inner {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      gap: 4px;
    }

    .logo-label {
      font-size: 10px;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: #111827;
      text-align: center;
    }

    .logo-box img {
      max-width: 100%;
      max-height: 65%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
  </style>
</head>
<body>
  <div class="studio-root">
    <div class="studio-bar">
      <div class="studio-title">Studio / wywiad</div>
      <div class="studio-subtitle">MR Energy Cup</div>
    </div>

    <div class="studio-logos-row">
      <div class="logo-box">
        <div class="logo-inner">
          <div class="logo-label">Sponsorzy i partnerzy</div>
          <img id="studioSponsorLogo" alt="Sponsor / partner" />
        </div>
      </div>
      <div class="logo-box">
        <div class="logo-inner">
          <div class="logo-label">Organizatorzy wydarzenia</div>
          <img id="studioOrganizerLogo" alt="Organizator wydarzenia" />
        </div>
      </div>
    </div>
  </div>

  <script>
    const LOGO_MAX_INDEX = 20;
    const LOGO_ROTATION_MS = 5000;
    const ORGANIZER_ROTATION_MS = 7000;
    const ORGANIZER_LOGOS = ["MR Energy.png", "Tytani.png"];

    let sponsorLogos = [];
    let sponsorIndex = 0;
    let sponsorTimer = null;

    let organizerFiles = [];
    let organizerIndex = 0;
    let organizerTimer = null;

    // wykrywanie logo1.png, logo2.png...
    function detectSponsorLogos(callback) {
      sponsorLogos = [];
      let remaining = LOGO_MAX_INDEX;
      if (remaining === 0) { callback && callback(); return; }

      for (let i = 1; i <= LOGO_MAX_INDEX; i++) {
        const src = `logo${i}.png`;
        const img = new Image();
        img.onload = () => { sponsorLogos.push(src); checkDone(); };
        img.onerror = () => { checkDone(); };
        img.src = src;
      }
      function checkDone() {
        remaining--;
        if (remaining === 0 && callback) callback();
      }
    }

    function startSponsorRotation() {
      const imgEl = document.getElementById("studioSponsorLogo");
      if (!imgEl) return;
      if (!sponsorLogos.length) {
        imgEl.style.opacity = 0;
        return;
      }
      if (sponsorTimer) clearInterval(sponsorTimer);

      const showNext = () => {
        imgEl.style.opacity = 0;
        const src = sponsorLogos[sponsorIndex];
        sponsorIndex = (sponsorIndex + 1) % sponsorLogos.length;
        setTimeout(() => {
          imgEl.src = src;
          imgEl.onload = () => { imgEl.style.opacity = 1; };
        }, 200);
      };

      showNext();
      sponsorTimer = setInterval(showNext, LOGO_ROTATION_MS);
    }

    // organizatorzy – MR Energy, Tytani
    function detectOrganizerFiles(callback) {
      organizerFiles = [];
      let remaining = ORGANIZER_LOGOS.length;
      if (remaining === 0) { callback && callback(); return; }

      ORGANIZER_LOGOS.forEach(src => {
        const img = new Image();
        img.onload = () => { organizerFiles.push(src); checkDone(); };
        img.onerror = () => { checkDone(); };
        img.src = src;
      });
      function checkDone() {
        remaining--;
        if (remaining === 0 && callback) callback();
      }
    }

    function startOrganizerRotation() {
      const imgEl = document.getElementById("studioOrganizerLogo");
      if (!imgEl) return;
      if (!organizerFiles.length) {
        imgEl.style.opacity = 0;
        return;
      }
      if (organizerTimer) clearInterval(organizerTimer);

      const showNext = () => {
        imgEl.style.opacity = 0;
        const src = organizerFiles[organizerIndex];
        organizerIndex = (organizerIndex + 1) % organizerFiles.length;
        setTimeout(() => {
          imgEl.src = src;
          imgEl.onload = () => { imgEl.style.opacity = 1; };
        }, 200);
      };

      showNext();
      organizerTimer = setInterval(showNext, ORGANIZER_ROTATION_MS);
    }

    // start
    detectSponsorLogos(startSponsorRotation);
    detectOrganizerFiles(startOrganizerRotation);
  </script>
</body>
</html>
