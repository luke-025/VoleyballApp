<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Zaraz zaczynamy – overlay</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .start-frame {
      width: 90vw;
      height: 70vh;
      max-width: 1300px;
      max-height: 700px;
      background: radial-gradient(circle at top, #111827, #020617 70%);
      border: 1px solid #1f2937;
      border-radius: 28px;
      box-shadow:
        0 24px 60px rgba(0, 0, 0, 0.85),
        0 0 0 1px rgba(15, 23, 42, 0.9);
      padding: 40px 50px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 24px;
      text-align: center;
    }

    .logo-container {
      width: 280px;
      height: 280px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: -10px;
    }

    .logo-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 6px 14px rgba(0,0,0,0.6));
    }

    .main-title {
      font-size: 54px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: #e5e7eb;
      text-shadow: 0 8px 20px rgba(0,0,0,0.8);
    }

    .subtitle {
      font-size: 22px;
      font-weight: 500;
      color: #9ca3af;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-top: -6px;
    }

    .footer-bar {
      margin-top: 32px;
      padding: 10px 24px;
      border-radius: 999px;
      border: 1px solid #1f2937;
      background: rgba(15, 23, 42, 0.85);
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="start-frame">

    <div class="logo-container">
      <img src="turniej.png" alt="Logo turnieju">
    </div>

    <div class="main-title">Zaraz zaczynamy</div>
    <div class="subtitle">Przygotowujemy transmisję</div>

    <div class="footer-bar">
      Turniej siatkówki • Transmisja na żywo
    </div>

  </div>
</body>
</html>
